set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
# action key
unbind C-b
set-option -g prefix C-t
set-option -g repeat-time 0

# send prefix to client inside window
bind-key -n C-a send-prefix

#### Key bindings

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set-option -g status-fg "#7DCFFF" # Tokyo Night Cyan
set-option -g status-bg "#24283B" # Tokyo Night Background
set -g pane-active-border-style fg="#ff9e64",bg=default # Tokyo Night Orange
set -g window-style fg="#A9B1DC",bg=default # Tokyo Night Foreground
set -g window-active-style fg="#7AA2F7",bg=default # Tokyo Night Blue
set-option -g history-limit 64096

set -sg escape-time 10

#### COLOUR

# default statusbar colors
set-option -g status-style bg="#24283B",fg="#E0AF68",default # Background, Yellow

# default window title colors
set-window-option -g window-status-style fg="#565f89",bg="#16161e",dim # Comment, Background Menu

# active window title colors
set-window-option -g window-status-current-style fg="#ff9e64",bg=default,bright # Orange

# pane border
set-option -g pane-border-style fg="#24283B" # Background
set-option -g pane-active-border-style fg="#E0AF68",bg="#24283B" # Yellow, Background

# message text
set-option -g message-style bg="#24283B",fg="#ff9e64" # Background, Orange

# pane number display
set-option -g display-panes-active-colour "#7AA2F7" # Blue
set-option -g display-panes-colour "#ff9e64" # Orange

# clock
set-window-option -g clock-mode-colour "#73DACA" # Green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# import
if-shell "uname -s | grep -q Darwin" "source ~/.tmux.conf.osx"

# Powerline
source ~/.tmux.powerline.conf
